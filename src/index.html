<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="error"></div>

    <!-- do this bit but in JS but with regex-->
    <form name="form" id="form" action="/" method="get" novalidate>
      <label for="Email">Email:</label> <br />
      <input
        type="email"
        class="user"
        name="email"
        id="email"
        placeholder="example@google.com"
      />

      <br /><label for="country">Country:</label> <br />
      <input
        type="text"
        class="user"
        name="country"
        id="country"
        placeholder="The Philippines"
      />

      <br /><label for="zipcode">Zip Code:</label> <br />
      <input
        type="text"
        class="user"
        name="zipcode"
        id="zipcode"
        placeholder="6000"
      />

      <br /><label for="password">Password:</label> <br />
      <input type="password" class="user" name="password" id="password" />

      <br /><label for="passwordconfirm">Confirm Password:</label> <br />
      <input
        type="password"
        class="user"
        name="passwordconfirm"
        id="passwordconfirm"
      />

      <br /><input class="userInput" type="submit" value="Submit" required />
    </form>
  </body>
</html>
